<body>

    <header>
        <!-- wrong guesses -->
        <span>
            Wrong guesses: <span id="elmWrongGuesses">0</span>
        </span>
        
        <<>>

        <!-- timer -->
        <span class="span_timer">
            TIMER: 
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </span>
        
        &nbsp;<<>>
        
        <!-- restart new game -->
        <button class="btn_start" onclick="startNewGame()" title="Start a new game">New Game</button>
    </header>

    <!-- game board -->
    <div class="m_game">
        <div class="card" data-info="Angular">

            <img src="img/js-badge.svg" class="back" title="JS-Badge" />
        </div>
        <div class="card" data-info="Ember">
            <img src="img/ember.svg" class="front"  />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />
        </div>
        <div class="card" data-info="React">
            <img src="img/react.svg" class="front" />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />
        </div>
        <div class="card" data-info="Vue">
            <img src="img/vue.svg" class="front" />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />
        </div>
        <div class="card" data-info="Angular">
            <img src="img/angular.svg" class="front" />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />

        <div class="card" data-info="Ember">
            <img src="img/ember.svg" class="front" />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />
        </div>
        <div class="card" data-info="React">
            <img src="img/react.svg" class="front" />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />

            <img src="img/vue.svg" class="front" />
            <img src="img/js-badge.svg" class="back" title="JS-Badge" />
        </div>
        
    </div>

    <!-- overlayer -->
    <div id="msgOverlay" class="msg_overlay">
        
        <video autoplay muted loop class="bg_video">
            <source src="img/bg_confetti.mp4" type="video/mp4">
        </video>

        <div class="msg_overlay_content">
            YOU WON!!
